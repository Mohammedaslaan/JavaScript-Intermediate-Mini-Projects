<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Detective App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="heading-theme-container">
                <p class="title">Github Detective</p>
                <p id="theme-change-btn">
                </p>
                
            </div>
            <form class="search-bar">
                <div class="icon-input">
                    <img src="./assets/images/search-icon.svg" alt="">
                    <input type="text" id="search-input" placeholder="Enter a GitHub username...">
                    <div class="error ">
                        <p id="no-results">no search results</p>
                    </div>
                    <i class="fa fa-times " aria-hidden="true" id="cross" style="display: none;"></i>
                </div>
                <button id="search-btn" type="submit" class="my-button">Search</button>
            </form>

            <div class="main-container">
                <div class="photo-show">
                    <img id="photo" src="" alt="">
                </div>
                <div class="details-show">
                    <div class="name-date">
                        <p id="name"></p>
                        <p id="date"></p>
                    </div>
                    <p id="username"></p>
                    <p id="bio"></p>
                    <div class="repo-follower-following">
                        <div class="repo">
                            <p>Repos</p>
                            <p id="repo-number" class="p-number"></p>
                        </div>
                        <div class="followers">
                            <p>Followers</p>
                            <p id="followers-number" class="p-number"></p>
                        </div>
                        <div class="followings">
                            <p>Followings</p>
                            <p id="followings-number" class="p-number"></p>
                        </div>
                    </div>
                    <div class="links">
                        <div class="upper">
                            <div class="location">
                                <img src="./assets/images/location-icon.svg" alt="">
                                <span id="location-name"></span>
                            </div>
                            <div class="website">
                                <img src="./assets/images/website-icon.svg" alt="">
                                <a id="website-name" href="" target="_blank"></a>
                            </div>
                        </div>
                        
                        <div class="lower">
                            <div class="twitter">
                                <img src="./assets/images/twitter-icon.svg" alt="">
                                <a id="twitter-name" target="_blank"></a>
                            </div>
                            <div class="work">
                                <img src="./assets/images/company-icon.svg" alt="">
                                <span id="work-name"></span>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
